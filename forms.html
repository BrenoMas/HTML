<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <Header>
        <h1>Cadastro</h1>
    </Header>
    <br />
    <forms><label>Seu Nome</label>
        <input type="text" placeholder="Insira seu nome aqui" />
        <br />
        <label>Seu Email</label>
        <input type="email" placeholder="Insira seu email aqui" />
        <br />
        <label>Sua Senha</label>
        <input type="password" placeholder="Insira sua senha aqui" />
        <br />
        <label>Sua idade</label>
        <input type="number" placeholder="Idade" max="110" min="0" />
        <br/>
        <button>
            Cadastrar
        </button>
    </forms>
    <hr/>
    <footer>
        &copy Todos os direitos reservados
    </footer>
</body>
</html>
